<div class="container-fluid">
  <nav class="navbar navbar-expand-lg mb-2">
      <a class="navbar-brand">Lunch i City</a>
      <span class="navbar-text navbar-nav ml-auto">{{ date }}<br>Temp: {{ temp }}</span>
  </nav>
  <h4>{{ fetching }}</h4>
  <div class="card-columns">
    <div class="card" *ngFor="let restaurant of restaurantsArray">
        <div class="card-body">
            <h5 class="card-title" id="title0">{{ restaurant[0] }}</h5>
            <p class="card-text" id="menu0" [innerHTML]="restaurant[1]"></p>
        </div>
    </div>
  </div>
</div>

<footer class="footer-fluid fixed-bottom container text-center">
    <span class="align-middle">Courtesy of Jonas Karhu</span>
</footer>
